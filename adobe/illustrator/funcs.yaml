    - hint: ↑ Gradient to color&#10;↓ Color to gradient
      icon: '#g2c_c2g'
      key: x
      action:
        up:
          - aiRunScript
          - color > gradient > gradient to color noui
        down:
          - aiRunScript
          - color > gradient > color to gradient noui

    - hint: Random layer color
      icon: '#random_layer_color'
      key: c
      action:
        up:
          - aiRunScript
          - color > random > layer
        down:
          - aiRunScript
          - color > random > layer

    - hint: Strokes width
      icon: '#strokes_up_down'
      key: v
      action:
        up:
          - aiRunScript
          - path > stroke > weight > up
        down:
          - aiRunScript
          - path > stroke > weight > down

    - hint: Adjacent settings
      icon: '#adjacent_settings'
      key: b
      action:
        up:
          - aiRunScript
          - transform > adjacent > settings
        down:
          - aiRunScript
          - transform > adjacent > settings

    - hint: ↑ Locate object&#10;(in Layers panel)&#10;↓ Zoom selected
      icon: '#zoom_selected'
      key: Space
      action:
        up:
          - aiRunAction
          - select - locate object
          -
          - 1
        down:
          - aiRunScript
          - object > zoom > selected

