      action:
        up:
          - aiNudge
          - '0.01'
          - Left
        down:
          - aiNudge
          - '0.01'
          - Right

    - hint: ↑ Bring forward&#10;↓ Send backward
      text: '↑O↓'
      key: r
      action:
        up:
          - aiRunMenu
          - Object > Arrange > Bring Forward
        down:
          - aiRunMenu
          - Object > Arrange > Send Backward

    - hint: Adjacent horizontal move
      icon: '#adjacent_horizontal_move'
      key: t
      action:
        up:
          - aiRunScript
          - transform > adjacent > move > left
        down:
          - aiRunScript
          - transform > adjacent > move > right

    - hint: Adjacent horizontal copy
      icon: '#adjacent_horizontal_copy'
      key: y
      action:
        up:
          - aiRunScript
          - transform > adjacent > copy > left
        down:
          - aiRunScript
          - transform > adjacent > copy > right

    - hint: Nudge vertical ×1
      icon: '#nudge_vertical_1'
      key: a
      action:
        up:
          - aiNudge
          - 1
          - Up
        down:
          - aiNudge
          - 1
          - Down

    - hint: Nudge vertical ×0.1
      icon: '#nudge_vertical_0.1'
      key: s
      action:
        up:
