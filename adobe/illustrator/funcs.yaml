      action:
        up:
          - aiRunScript
          - transform > adjacent > move > up
        down:
          - aiRunScript
          - transform > adjacent > move > down

    - hint: Adjacent vertical copy
      icon: '#adjacent_vertical_copy'
      key: h
      action:
        up:
          - aiRunScript
          - transform > adjacent > copy > up
        down:
          - aiRunScript
          - transform > adjacent > copy > down

    - hint: ↑ Random stroke color&#10;↓ Random fill color
      icon: '#random_stroke_fill_color'
      key: z
      action:
        up:
          - aiRunScript
          - color > random > stroke
        down:
