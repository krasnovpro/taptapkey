# Adobe Illustrator funcs

- tab: nudge
  text: Nudge • Color • Select
  hint: Nudge • Color • Select
  icon: '#tabs/nudge'
  key: 1
  items:

    - hint: Nudge horizontal ×1
      icon: '#nudge_horizontal_1'
      key: q
      action:
        up:
          - aiNudge
          - 1
          - Left
        down:
          - aiNudge
          - 1
          - Right

    - hint: Nudge horizontal ×0.1
      icon: '#nudge_horizontal_0.1'
      key: w
      action:
        up:
          - aiNudge
          - '0.1'
          - Left
        down:
          - aiNudge
          - '0.1'
          - Right

    - hint: Nudge horizontal ×0.01
      icon: '#nudge_horizontal_0.01'
